<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .login-container {
            width: 680px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .form-control {
            font-size: 1.2rem;
            padding: 12px;
        }

        .btn {
            font-size: 1.2rem;
            padding: 12px;
        }

        .position-relative button {
            border: none;
            background: none;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
        }

        a {
            color: #aaa;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="login-container">
    <h2 class="mb-4">Connexion</h2>
    <form id="loginForm">
        <div class="mb-4">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-4 position-relative">
            <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
            <button type="button" id="togglePassword">üëÅÔ∏è</button>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        <a href="../Admin/Utilisateurs/resetpass.php">Mot de passe oubli√© ?</a>
    </form>
</div>

<script>
    // Chargement des particules
    particlesJS.load('particles-js', 'particles.json', function() {
        console.log('Particles.js charg√© avec succ√®s !');
    });

    // Afficher/Masquer le mot de passe
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            this.innerText = 'üôà';
        } else {
            passwordField.type = 'password';
            this.innerText = 'üëÅÔ∏è';
        }
    });

    // Soumission AJAX
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email, mot_de_passe: password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                Swal.fire({
                    title: "Succ√®s",
                    text: data.message,
                    icon: "success",
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "../Admin/Utilisateurs/index.php";
                });
            } else {
                Swal.fire({
                    title: "Erreur",
                    text: data.message,
                    icon: "error"
                });
            }
        })
        .catch(error => {
            Swal.fire({
                title: "Erreur",
                text: "Une erreur est survenue lors de la requ√™te.",
                icon: "error"
            });
            console.error(error);
            // window.location.href = "../Admin/Utilisateurs/index.php";
        });
    });
</script>
    
</body>
</html>
